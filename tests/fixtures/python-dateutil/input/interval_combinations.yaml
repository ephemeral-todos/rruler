metadata:
  name: "Interval Combination Patterns"
  description: "Non-default interval patterns with complex BY* rule combinations"
  category: "interval-patterns"

test_cases:
  - title: "Bi-monthly with positional filtering"
    rrule: "FREQ=MONTHLY;INTERVAL=2;BYDAY=TU;BYSETPOS=2;COUNT=4"
    dtstart: "2025-01-01T10:00:00"
    timezone: "UTC"
    range:
      start: "2025-01-01T00:00:00"
      end: "2025-08-31T23:59:59"
    notes: "Second Tuesday every other month"
    
  - title: "Quarterly weekend pattern"
    rrule: "FREQ=MONTHLY;INTERVAL=3;BYDAY=SA,SU;BYSETPOS=1,2;COUNT=4"
    dtstart: "2025-01-01T10:00:00"
    timezone: "UTC"
    range:
      start: "2025-01-01T00:00:00"
      end: "2025-12-31T23:59:59"
    notes: "First two weekend days every 3 months"
    
  - title: "Bi-weekly with multiple weekdays"
    rrule: "FREQ=WEEKLY;INTERVAL=2;BYDAY=MO,WE,FR;COUNT=12"
    dtstart: "2025-01-01T10:00:00"
    timezone: "UTC"
    range:
      start: "2025-01-01T00:00:00"
      end: "2025-03-31T23:59:59"
    notes: "Monday, Wednesday, Friday every other week"
    
  - title: "Large interval with boundaries"
    rrule: "FREQ=MONTHLY;INTERVAL=6;BYDAY=MO,TU,WE,TH,FR;BYSETPOS=1,2,-2,-1;COUNT=8"
    dtstart: "2025-01-01T10:00:00"
    timezone: "UTC"
    range:
      start: "2025-01-01T00:00:00"
      end: "2027-12-31T23:59:59"
    notes: "First two and last two weekdays every 6 months"